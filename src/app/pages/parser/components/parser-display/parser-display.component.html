<div>Insert parsing input:</div>
<textarea matInput class="text" #input (input)="sendTheNewValue(input.value)"></textarea>
<div>Parsing output:</div>
<ng-container *ngFor="let parsingInput of parsingInputs">
  <div *ngIf="parse(parsingInput); else elseBlock" style="color: green">{{parsingInput}}</div>
  <ng-template #elseBlock>
    <div style="color: red">{{parsingInput}}</div>
  </ng-template>

</ng-container>
