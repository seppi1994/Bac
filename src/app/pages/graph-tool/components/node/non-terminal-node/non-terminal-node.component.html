<svg:g id="g{{nonTerminal.id}}" attr.transform="translate({{nonTerminal.x}},{{nonTerminal.y}})">
  <svg:circle id="non-ter-node{{nonTerminal.id}}" class="node" attr.r="{{circleRadius}}" style="fill: white; stroke: blue"></svg:circle>

  <svg:foreignObject id="non-ter-ob{{nonTerminal.id}}" x="-19" y="-10" width="48" height="24">
    <input #input class="input" type="text" placeholder="" (input)="changeName(input.value)"
           value="{{nonTerminal.name}}">
  </svg:foreignObject>
</svg:g>
